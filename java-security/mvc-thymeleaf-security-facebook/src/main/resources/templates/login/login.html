<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
  	<title>Hello World</title>
  	<meta charset="utf-8">
  	<link rel="stylesheet" th:href="@{/css/custom.css}"/>
  	<script th:src="@{/js/custom.js}"></script>
  
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>


<body th:object="${command}">
	
	<div class="d-flex align-items-center justify-content-center full-height">
		<form action="#" th:action="@{/login}" method="post">
			<div class="frame border">
				<div class="mb-3">
					<h2>Login Page</h2>
				</div>
				<div class="mb-3">
					<div th:if="${param.error}" class="alert-error">Invalid username or password.</div>
                    <div th:if="${param.logout}" class="alert-info">You have been logged out.</div>					
				</div> 
				<div class="mb-3">
					<div class="input"><input type="text" class="form-control" id="username" name="username" placeholder="Login" required="true" autofocus="true"/></div>
				</div> 
				<div class="mb-3">
					<div class="input"><input type="password" class="form-control" id="password" name="password" placeholder="Password" required="true"/></div>
				</div>  
				<button type="submit" class="btn btn-primary">Sign In</button>
			</div>
		</form>
	</div>
	
</body>


</html>
